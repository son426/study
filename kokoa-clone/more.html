<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" class="css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <!-- Lightning Icon -->
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/01.png" />
          <div class="user-component__text">
            <h4>Nicolas</h4>
            <div class="more-text">
              <h6>blah blah blah &nbsp;</h6>
              <div class="more-badge">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-file-alt fa-2x"></i>
        </div>
      </div>
    </main>

    <div class="more__icons">
      <div class="more__icons__row">
        <div class="more__icons__icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="more__icons__icon">
          <i class="far fa-square fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more__icons__icon">
          <i class="far fa-smile fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="more__icons__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more__icons__row">
        <div class="more__icons__icon">
          <i class="fas fa-code-branch fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="more__icons__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more__icons__icon">
          <i></i>
          <span></span>
        </div>
        <div class="more__icons__icon">
          <i></i>
          <span></span>
        </div>
      </div>
    </div>

    <div class="more__suggestions">
      <span>Suggestions</span>
      <div class="more__suggestions__icons">
        <div class="more__suggestions__icons-wrap">
          <div>
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MDZfMTY1/MDAxNTU0NTU5MTQ2OTgy.41pdix5sBJM54woTv7WX4qpVY7_eHLVwz7HX7ypJtwsg.bloCRxYM1H5QS9eOVQrLHlSXQ4OlH2UGXrP3bOkhQGMg.JPEG.appcomo/%EC%B9%B4%EC%B9%B4%EC%98%A4%EC%8A%A4%ED%86%A0%EB%A6%AC_%EC%95%84%EC%9D%B4%EC%BD%98.jpg?type=w800"
            />
            <span>Kakao Story</span>
          </div>
          <div>
            <img
              src="http://cdnimage.dailian.co.kr/news/202110/news_1633689119_1040277_m_1.jpeg"
            />
            <span>Kakao friends</span>
          </div>
          <div>
            <img
              src="https://blog.kakaocdn.net/dn/bWsz4y/btqIl9Pz9bA/kColvOze4ZnsxUwFAZPNM0/img.jpg"
            />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>

    <div id="no-mobile">
      <span>화면 크기 좀 줄여봐봐요</span>
    </div>

      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
