<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" class="css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <!-- Lightning Icon -->
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="abc">
      <a class="abc-link" href="#">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display ></span>
      </a>
    </div>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/01.png" />
          <div class="user-component__text">
            <h4>Nicolas</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="channel-bar">
        <div class="channel-bar__column">
          <span>Channel</span>
        </div>
        <div class="channel-bar__column">
          <i class="fas fa-angle-up fa-lg"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img-sm" src="screenshots/01.png" />
          <div class="user-component__text-sm">
            <h4>Nicolas</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2 ></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>화면 크기 좀 줄여봐봐요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
