<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" class="css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <!-- Lightning Icon -->
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="find__icons">
      <div class="find__icons__column">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find__icons__column">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find__icons__column">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="find__icons__column">
        <i class="far fa-envelope"></i>
        <span>Invite Friends</span>
      </div>
    </div>

    <div class="find__friends">
      <span>Recommended Friends</span>
      <span>You have no recommended friends</span>
    </div>

    <div class="find__openchat">
      <div class="find__openchat__header">
        <span>Open Chat</span>
        <span>Go to Openchat Home ></span>
      </div>
      <div class="find__openchat__row">
        <div class="find__openchat__row__column1">
          <span class="find__openchat__row__title">#BTS</span>
          <span class="find__openchat__row__hashtag">#BTS#ARMY#FRIENDS</span>
          <div class="find__openchat__row__active">
            <img
              src="https://i.pinimg.com/1200x/cb/24/f1/cb24f1478772b27702ff45e5490b6b6f.jpg"
            />
            <span>802 members</span>
            <span>&nbsp;|&nbsp;</span>
            <span>Active</span>
          </div>
        </div>
        <div class="find__openchat__row__column2">
          <img
            src="https://i.pinimg.com/1200x/cb/24/f1/cb24f1478772b27702ff45e5490b6b6f.jpg"
          />
          <div class="find__openchat__heart">
            <i class="fas fa-heart">&nbsp;</i>
            <span>326</span>
          </div>
        </div>
      </div>
      <div class="find__openchat__row">
        <div class="find__openchat__row__column1">
          <span class="find__openchat__row__title">#BTS</span>
          <span class="find__openchat__row__hashtag">#BTS#ARMY#FRIENDS</span>
          <div class="find__openchat__row__active">
            <img
              src="https://i.pinimg.com/1200x/cb/24/f1/cb24f1478772b27702ff45e5490b6b6f.jpg"
            />
            <span>802 members</span>
            <span>&nbsp;|&nbsp;</span>
            <span>Active</span>
          </div>
        </div>
        <div class="find__openchat__row__column2">
          <img
            src="https://i.pinimg.com/1200x/56/cc/80/56cc80ea80aff65bc09c7967b993821c.jpg"
          />
          <div class="find__openchat__heart">
            <i class="fas fa-heart">&nbsp;</i>
            <span>326</span>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification badge">1</span> -->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기 좀 줄여봐봐요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
