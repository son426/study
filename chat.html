<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" class="css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <!-- Lightning Icon -->
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-screen-header__column"><span>Nicolas</span></div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-date">
        <span class="chat-date__text">Tuesday, June 30, 2020</span>
      </div>
      <div class="chat-text">
        <img
          class="chat-text__img"
          src="https://i.pinimg.com/1200x/cb/24/f1/cb24f1478772b27702ff45e5490b6b6f.jpg"
        />
        <div class="chat-text__text">
          <h3 class="chat-text__name">Nicolas</h3>
          <div class="chat-text__row2">
            <span class="chat-text__message">Hiasd!</span>
            <span class="chat-text__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="chat-text chat-mytext">
        <div class="chat-text__row2">
          <span class="chat-text__message">What's up?</span>
          <span class="chat-text__time chat-mytext__time">21:27</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면 크기 좀 줄여봐봐요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
