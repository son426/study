  <head>

    <link rel="stylesheet" href="css/style.css" />

    <title>Study</title>
  </head>


    <div class="game-rsp">
      <span class="rock hide">✊</span>
      <span class="scissors hide">✌️</span>
      <span class="paper hide">🖐</span>

      <div>
        <button class="stop-button scissors-button modal-button">가위</button>
        <button class="stop-button rock-button modal-button">바위</button>
        <button class="stop-button paper-button modal-button">보</button>
      </div>
    </div>

    <div class="wrap">
      <div class="modal hide">
        <div class="modal-row title">
          <span></span>
        </div>
        <div class="modal-row rsp-computer"></div>
        <div class="modal-row rsp-user"></div>
        <div class="modal-row buttons">
          <button id="modal-close">다시하기</button>
        </div>
      </div>
    </div>
